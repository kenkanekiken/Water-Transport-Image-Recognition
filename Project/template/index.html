<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flask Web App</title>
  <style>
    :root{
      --bg: #0b1220;
      --card: #121c2d;
      --border: #22314a;
      --text: #e8f0ff;
      --muted: #9fb0c8;
      --accent: #5bc0ff;
      --accent2: #2fe57a;
    }
    *{box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;}
    body{
      margin:0; min-height:100vh;
      background: radial-gradient(900px 500px at 20% 10%, rgba(91,192,255,.18), transparent 60%),
                  radial-gradient(900px 500px at 80% 20%, rgba(47,229,122,.12), transparent 60%),
                  var(--bg);
      color: var(--text);
      display:flex; align-items:center; justify-content:center;
      padding:24px;
    }
    .card{
      width: min(920px, 100%);
      background: rgba(18,28,45,.86);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      padding: 28px;
    }
    h1{margin:0 0 10px; font-size: 28px;}
    p{margin:0 0 18px; color:var(--muted); line-height:1.5;}
    .actions{
      display:flex; gap:12px; flex-wrap:wrap;
      margin-top:16px;
    }
    a.button{
      display:inline-flex; align-items:center; justify-content:center;
      padding:12px 16px;
      background: linear-gradient(90deg, rgba(91,192,255,.2), rgba(47,229,122,.15));
      border: 1px solid var(--border);
      color: var(--text);
      text-decoration:none;
      border-radius: 12px;
      transition: transform .08s ease, border-color .12s ease;
    }
    a.button:hover{ transform: translateY(-1px); border-color: rgba(91,192,255,.55); }
    .tag{
      display:inline-flex;
      padding:6px 10px;
      border:1px solid var(--border);
      border-radius:999px;
      color:var(--muted);
      font-size:13px;
      margin-right:8px;
    }
    hr{border:none; border-top:1px solid var(--border); margin:18px 0;}
  </style>
</head>
<body>
  <div class="card">
    <span class="tag">Flask</span>
    <span class="tag">Image Classification</span>

    <h1>Welcome to your Flask Web App</h1>
    <p>
      Upload an image and the model will predict the class.
      This UI is a clean template you can reuse for your AI/ML demo.
    </p>

    <hr/>

    <div class="actions">
      <a class="button" href="/predict">Go to Image Prediction</a>
      <!-- If you donâ€™t have /predict GET route, just link to "/" or create a route that renders submit_image.html -->
    </div>
  </div>
</body>
</html>
